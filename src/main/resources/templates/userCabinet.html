<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Internet store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="block/header :: header"></header>

        <h4>Control User</h4>
        <div>
            <form th:action="'/userCabinet/updateUserDataBase'" method="post">
                <p th:text="${user.username}"/>
                <input type="text" name="password" th:value="${user.getPassword()}" placeholder="You password">
                <input type="text" name="lastName" th:value="${user.getLastName()}" placeholder="You Last Name">
                <input type="text" name="firstName" th:value="${user.getFirstName()}" placeholder="You First Name">
                <input type="text" name="city" th:value="${user.getCity()}" placeholder="You city">
                <input type="text" name="address" th:value="${user.getAddress()}" placeholder="You address">
                <input type="number" name="numberTel" th:value="${user.getNumberTel()}" placeholder="You number telephone">
                <button type="submit">Update</button>
            </form>
        </div>

    <h4>Print orders user</h4>
    <div th:each="orders : ${orders}">
        <p th:text="${orders.getId()}"/>
        <p th:text="${orders.getData()}"/>
        <p th:text="${orders.getCity()}"/>
        <p th:text="${orders.getAddress()}"/>
        <p th:text="${orders.getNumberTel()}"/>
            <div th:each="p : ${orders.getProducts()}">
                <p th:text="${p}"/>
            </div>
        <p th:text="${orders.getTotalPrice()}"/>
        <hr>
    </div>


</body>
</html>
