<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<div>
    <form method="post">
        <input type="text" name="text" placeholder="Vvedit text">
        <input type="text" name="tag" placeholder="Vvedit teg">
        <button type="submit">Dobavutu</button>
    </form>
</div>

<h4>Poshyk message</h4>
<form method="post" action="filter">
    <input type="text" name="filter">
    <button type="submit">SHykatu</button>
</form>

<form th:each="messages : ${messages}">
    <p th:text="${messages.getId()}"/>
    <p th:text="${messages.getText()}"/>
    <p th:text="${messages.getTag()}"/>
</form>
</body>
</html>
